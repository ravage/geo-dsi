<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GEO COISO</title>
	<link rel="stylesheet" href="style.css">
	<script
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
	<script src="superagent.js"></script>
	<script src="map.js"></script>
</head>
<body>
	<div id="map-canvas"></div>
	<div id="overlay">
		<div>
			<form id="geocode" name="geocode" method="post" action="">
				<input type="text" id="address" placeholder="Morada">
				<input type="submit" value="Geocode" id="btn-geocode">
			</form>
		</div>
		<div><select id="links"></select></div>
		<div>
			<form id="categories" name="categories" method="post" action="">
				<input type="text" id="category" placeholder="Categoria">
				<input type="submit" value="Adicionar" id="btn-category">
			</form>
		</div>
	</div>
</body>
</html>
